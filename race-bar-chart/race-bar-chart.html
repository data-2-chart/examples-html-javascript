<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Race Bar Chart</title>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@data-2-chart/data-2-chart@0.0.11/dist/bundle/race-bar-chart.js"></script>
  <script>
    fetch("./top-global-brands.json")
      .then(response => response.json())
      .then(topGlobalBrands => {
        document.getElementById('race-bar-chart').setAttribute("data", JSON.stringify(topGlobalBrands));
      });
  </script>
</head>

<body>
  <div style="height:400px;">
    <race-bar-chart id="race-bar-chart" 
      description="Top global brands from 2000-2018"
      descriptionStyle="font: bold italic 1.5rem sans-serif; margin-bottom: 20px;"
      tickerStyle="font: bolder italic 1.5rem sans-serif;"
      maxDataPoints="12"
      duration="250"
      colorSchema="schemeTableau10">
    </race-bar-chart>
  </div>
</body>

</html>
